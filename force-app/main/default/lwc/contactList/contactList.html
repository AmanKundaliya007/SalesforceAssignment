<template>
        <lightning-card  variant="Narrow"  title="Contacts" icon-name="standard:contact">
                <template if:true={contactRecords}>
                    <div class="slds-border_top slds-border_bottom">
                        <lightning-datatable
                            key-field="id"
                            data={contactRecords}
                            show-row-number-column
                            hide-checkbox-column
                            columns={columns}>
                        </lightning-datatable>
                    </div>
                </template>
            <template if:true={errors}>
                <div class="slds-text-color_destructive">There are errors while fetching your data. Please check !</div>
            </template>
        </lightning-card>
</template>
